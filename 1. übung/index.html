<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Lotto-Spiel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-dice-5-fill d-inline-block align-text-center" viewBox="0 0 16 16">
                    <path
                        d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm2.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 13.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                </svg>
                <h2 class="d-inline-block align-text-cener">Lotto-Spiel</h2>
            </a>
        </div>
    </nav>
    <div class="container my-5">


        <p class="text-center">
            Geben Sie 6 Zahlen zwischen 1 und 49 ein und klicken Sie auf "Spielen", um
            zu sehen, ob Sie gewonnen haben!
        </p>
        <div id="errormessage"></div>
        <form>

            <label for="number1">Zahl 1:</label>
            <input type="number" id="number1" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <label for="number2">Zahl 2:</label>
            <input type="number" id="number2" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <label for="number3">Zahl 3:</label>
            <input type="number" id="number3" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <label for="number4">Zahl 4:</label>
            <input type="number" id="number4" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <label for="number5">Zahl 5:</label>
            <input type="number" id="number5" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <label for="number6">Zahl 6:</label>
            <input type="number" id="number6" class="input-number" min="1" max="49" placeholder="0-49" required /><br />

            <button type="button" id="play-button" class="" disabled>Spielen</button>
        </form>
        <div class="d-flex my-3" id="winNumbers-container"></div>
        <div id="results"></div>
    </div>






    <script src="script/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
